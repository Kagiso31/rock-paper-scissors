<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div>
        <h1>Rock Paper Scissors</h1>
    </div>
    <div>
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
    </div>
    <br>
    <div class="round-result">Round Result: </div>
    <br>
    <div class="cpu-selection">Computer Selection: </div>
    <div class="player-selection">Player Selection: </div>
    <br>
    <div class="cpu-score">Computer Score: </div>
    <div class="player-score">Player Score: </div>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="round-end-message"></p>
            <button class="play-btn">Play Again</button>
        </div>

    </div>
    
</body>
</html>
